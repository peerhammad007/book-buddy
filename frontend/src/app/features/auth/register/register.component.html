<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="container mt-5 p-4 shadow-sm rounded bg-white"
  style="max-width: 500px;">
  <h2 class="text-center mb-4">Register</h2>

  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input id="name" formControlName="name" type="text" class="form-control" placeholder="Enter your name" />
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email" />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input id="password" formControlName="password" type="password" class="form-control"
      placeholder="Enter your password" />
  </div>
  <!-- Removed isLender checkbox as all users can now lend books -->

  <div class="mb-3">
    <label for="bio" class="form-label">Bio</label>
    <textarea id="bio" formControlName="bio" class="form-control" rows="3"
      placeholder="Tell us about yourself"></textarea>
  </div>

  <div class="mb-3">
    <label for="profileImg" class="form-label">Profile Picture</label>
    <input id="profileImg" type="file" (change)="onFileChange($event)" class="form-control" accept="image/*" />
  </div>

  <button type="submit" class="btn btn-primary w-100" [disabled]="!registerForm.valid">Register</button>

  <div class="text-center mt-3">
    <p>Already have an account? <a routerLink="/login">Login</a></p>
    
  </div>


  <p *ngIf="errorMessage" class="text-danger mt-3 text-center">{{ errorMessage }}</p>
</form>
