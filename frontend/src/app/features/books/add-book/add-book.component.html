<div class="container mt-5" style="max-width: 600px;">
  <h2 class="text-center mb-4">{{ isEditMode ? 'Update Book' : 'Add a New Book' }}</h2>

  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data"
    class="p-4 shadow-sm rounded bg-white">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input formControlName="title" type="text" class="form-control" placeholder="Enter book title" />
    </div>

    <div class="mb-3">
      <label class="form-label">Author</label>
      <input formControlName="author" type="text" class="form-control" placeholder="Enter author's name" />
    </div>

    <div class="mb-3">
      <label class="form-label">Genre</label>
      <input formControlName="genre" type="text" class="form-control" placeholder="Enter genre" />
    </div>

    <div class="mb-3">
      <label class="form-label">Condition</label>
      <input formControlName="condition" type="text" class="form-control" placeholder="e.g., New, Good, Used" />
    </div>

    <div class="mb-3">
      <label class="form-label">Cover Image</label>
      <input type="file" (change)="onFileChange($event)" class="form-control" />
    </div>

    <button type="submit" class="btn btn-success w-100" [disabled]="bookForm.invalid">
      {{ isEditMode ? 'Update Book' : 'Add Book' }}
    </button>
    
    <p class="text-success mt-3 text-center" *ngIf="successMessage">{{ successMessage }}</p>
    <p class="text-danger mt-2 text-center" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
