<div class="container mt-4">
  <h2>Your Listed Books</h2>

  <div *ngIf="loading" class="text-center mt-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading && books.length === 0" class="alert alert-info mt-4">
    You haven't listed any books yet.
  </div>

  <div *ngIf="!loading && books.length > 0" class="row mt-4">
    <div class="col-md-4 mb-3" *ngFor="let book of books">
      <div class="card h-100">
        <img *ngIf="book.image" [src]="book.image" class="card-img-top" alt="{{ book.title }}" />
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text"><strong>Author:</strong> {{ book.author }}</p>
          <p class="card-text"><strong>Condition:</strong> {{ book.condition }}</p>
          <p class="card-text"><strong>Status:</strong> {{ book.availability }}</p>
          <button class="btn btn-sm btn-primary me-2" (click)="editBook(book._id)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteBook(book._id)">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <p class="text-danger mt-3" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
