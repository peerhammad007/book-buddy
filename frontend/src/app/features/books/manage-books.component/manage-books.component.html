<div class="container mt-4">
  <h2>Your Listed Books</h2>

  <div *ngIf="loading" class="text-center mt-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading && books.length === 0" class="alert alert-info mt-4">
    You haven't listed any books yet.
  </div>

  <div *ngIf="!loading && books.length > 0" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 mt-4">
    <div class="col d-flex" *ngFor="let book of books">
      <div class="w-100 d-flex flex-column align-items-stretch">
        <app-book-card [book]="book"></app-book-card>
        <div class="d-flex justify-content-center gap-2 mt-2">
          <button class="btn btn-sm btn-primary" (click)="editBook(book._id)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteBook(book._id)">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <p class="text-danger mt-3" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
