<div *ngIf="loading" class="text-center mt-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p class="mt-2">Loading dashboard...</p>
</div>

<div *ngIf="!loading && user" class="container mt-5">
  <h2 class="mb-4">Welcome, {{ user.name }}!</h2>

  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Your Info</h5>
      <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
      <p class="card-text"><strong>Role:</strong> {{ user.isLender ? 'Lender' : 'Borrower' }}</p>
      <p class="card-text" *ngIf="user.bio"><strong>Bio:</strong> {{ user.bio }}</p>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Quick Actions</h5>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><a routerLink="/books">ðŸ“š Browse Books</a></li>
        <li class="list-group-item" *ngIf="user.isLender"><a routerLink="/books/add">âž• Add a Book</a></li>
        <li class="list-group-item" *ngIf="user.isLender"><a routerLink="/books/manage">Manage Books</a></li>
        <li class="list-group-item"><a routerLink="/borrow/track">ðŸ“¦ Track Borrowed Books</a></li>
        <li class="list-group-item"><a routerLink="/profile">ðŸ‘¤ View Profile</a></li>
      </ul>
    </div>
  </div>
</div>
