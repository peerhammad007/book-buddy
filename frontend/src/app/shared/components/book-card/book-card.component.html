<div class="card book-card mb-4 shadow-sm" (click)="viewDetails()" style="cursor: pointer;">
  <img [src]="getImageUrl()" class="card-img-top" alt="{{ book.title }}" />

  <div class="card-body">
    <h5 class="card-title d-flex justify-content-between align-items-center">
      {{ book.title }}
      <span
        class="badge"
        [ngClass]="{
          'bg-success': book.availability === 'available',
          'bg-secondary': book.availability === 'on-loan'
        }"
        style="font-size: 0.9em;"
      >
        {{ book.availability === 'available' ? 'Available' : 'On Loan' }}
      </span>
    </h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
    <p class="card-text"><strong>Genre:</strong> {{ book.genre }}</p>
    <p class="card-text"><strong>Condition:</strong> {{ book.condition }}</p>
  </div>
</div>
